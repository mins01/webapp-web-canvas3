  <script>
    function cbpointermove(event){
        const output = document.querySelector('output');
        const v = {
            type:event.type,
            pointerType:event.pointerType,
            pressure:event.pressure, //압력
            tiltX:event.tiltX, //x 축 기울기
            tiltY:event.tiltY, //y 축 기울기
            altitudeAngle:event.altitudeAngle, // 고도각. 세워진 정도
            azimuthAngle:event.azimuthAngle, // 방위각. 평면에서의 방향
            twist:event.twist, //펜 회전
            tangentialPressure:event.tangentialPressure, // 측면 압력
            clientX:event.clientX,
            clientY:event.clientY,
            width:event.width, // 입력장치의 포인터 너비
            height:event.height, // 입력장치의 포인터 높이
        } 
        output.textContent = JSON.stringify(v,null,2);
        console.log(event)

    }
  </script>
