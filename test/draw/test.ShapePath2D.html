    <meta property="og:title" content="test ShapePath2D">
    
    <meta property="og:description" content="test ShapePath2D">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />

    <meta property="og:type" content="website">
    
    <!-- //meta og -->

    <style>
        canvas{
            outline: 1px dashed #aabbcc99;
        }
    </style>


    <script type="module">
        import ShapePath2D from "../../wc/draw/ShapePath2D.js"
        import Canvas from "../../wc/element/Canvas.js";
        Canvas.defineCustomElements();
        if(!globalThis.Wc) globalThis.Wc = {}
        globalThis.Wc.Canvas = Canvas;
        
        window.addEventListener('load',(event)=>{
            const out = document.querySelector('out.out')
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                const path = ShapePath2D.line(50, 50, 250, 200);
                ctx.stroke(path);
                out.append(c)
            }     
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                const path = ShapePath2D.lines([[50, 50],[50, 250],[150, 50],[150, 250],[250, 50],[250, 250]]);
                ctx.stroke(path);
                ctx.fill(path);
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                const path = ShapePath2D.arc(150, 150, 75, 0.5*Math.PI, -0.5*Math.PI,false);
                ctx.fill(path);
                const path2 = ShapePath2D.arc(150, 150, 75, 0.25*Math.PI, -0.25*Math.PI,false);
                ctx.stroke(path2);
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                const path = ShapePath2D.circle(150, 150, 75);
                ctx.fill(path);
                ctx.stroke(path);
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                const path = ShapePath2D.rect(50, 75, 200,150);
                ctx.fill(path);
                ctx.stroke(path);
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                const path = ShapePath2D.square(50, 75, 200,150);
                ctx.fill(path);
                ctx.stroke(path);
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                let path = ShapePath2D.roundRect(25, 10, 100,50,10);
                ctx.fill(path);
                ctx.stroke(path);
                path = ShapePath2D.roundRect(175, 10, 100,50,{x:10,y:20});
                ctx.fill(path);
                ctx.stroke(path);
                path = ShapePath2D.roundRect(25, 80, 100,50,[10,20]);
                ctx.fill(path);
                ctx.stroke(path);
                path = ShapePath2D.roundRect(175, 80, 100,50,[10,20,30]);
                ctx.fill(path);
                ctx.stroke(path);
                path = ShapePath2D.roundRect(25, 150, 100,50,[10,20,30,40]);
                ctx.fill(path);
                ctx.stroke(path);
                path = ShapePath2D.roundRect(175, 150, 100,50,[{x:10,y:20},{x:20,y:30},{x:30,y:40},{x:40,y:50}]);
                ctx.fill(path);
                ctx.stroke(path);
                ctx.restore();
                out.append(c)
            }
        })
        
    </script>
</head>
<body>
    <div class="container">
        <h1>test PathShape</h1>
        <hr>
        <out class="out d-flex flex-wrap gap-1">
            
        </out>
    </div>
</body>
</html>
