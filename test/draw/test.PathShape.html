<!doctype html>
<html lang="ko" >
<head>
    <title>test PathShape</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="http://www.mins01.com/favicon.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="/js/ForGoogle.js"></script>

    <!-- 부트스트랩 5.3.left -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- meta og -->
    
    <meta property="og:title" content="test PathShape">
    
    <meta property="og:description" content="test PathShape">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />
    <meta property="og:site_name" content="test PathShape" />
    <meta property="og:type" content="website">
    
    <!-- //meta og -->

    <style>
        canvas{
            outline: 1px dashed #aabbcc99;
        }
    </style>


    <script type="module">
        import PathShape from "../../wc/draw/PathShape.js"
        import Canvas from "../../wc/element/Canvas.js";
        Canvas.defineCustomElements();
        if(!globalThis.Wc) globalThis.Wc = {}
        globalThis.Wc.Canvas = Canvas;
        
        window.addEventListener('load',(event)=>{
            const out = document.querySelector('out.out')
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.line(ctx,50, 50, 250, 200);
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }     
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.lines(ctx,[[50, 50],[50, 250],[150, 50],[150, 250],[250, 50],[250, 250]]);
                ctx.stroke();
                ctx.fill();
                ctx.restore();
                out.append(c)
            }            
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.arc(ctx,150, 150, 75, 0.5*Math.PI, -0.5*Math.PI,false);
                ctx.fill();
                ctx.beginPath();
                PathShape.arc(ctx,150, 150, 75, 0.25*Math.PI, -0.25*Math.PI,false);
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.circle(ctx,150, 150, 75);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.rect(ctx,50, 75, 200,150);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.roundRect(ctx,25, 10, 100,50,10);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.roundRect(ctx,175, 10, 100,50,{x:10,y:20});
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.roundRect(ctx,25, 80, 100,50,[10,20]);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.roundRect(ctx,175, 80, 100,50,[10,20,30]);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.roundRect(ctx,25, 150, 100,50,[10,20,30,40]);
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                PathShape.roundRect(ctx,175, 150, 100,50,[{x:10,y:20},{x:20,y:30},{x:30,y:40},{x:40,y:50}]);
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,150, 150, 100, 3 , null);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.lines(ctx,[[0,150],[150,150],[150,0]])
                ctx.stroke();
                
                ctx.restore();
                out.append(c)
            }

            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 75, 50, 3, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 75, 50, 4, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 225, 50, 5, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 225, 50, 6, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 75, 50, 7, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 75, 50, 8, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 225, 50, 9, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 225, 50, 10, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }

            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 75, 50, 3);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 75, 50, 4);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 225, 50, 5);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 225, 50, 6);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 75, 50, 7);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 75, 50, 8);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,75, 225, 50, 9);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.equilateralPolygon(ctx,225, 225, 50, 10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                out.append(c)
            }
            {
                const c = new Canvas(300,300);
                const ctx = c.ctx; ctx.fillStyle = "#ff000080"; ctx.strokeStyle = "#0000ff80"; ctx.lineWidth = 10;
                ctx.save();
                ctx.beginPath();
                PathShape.star(ctx,75, 75, 50, 25 , 5, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.star(ctx,225, 75, 50, 15 , 5);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                PathShape.star(ctx,75, 225, 50, 25 , 6, -0.5 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                PathShape.star(ctx,225, 225, 50, 15 , 6);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
               
                ctx.restore();
                out.append(c)
            }
        })
        
    </script>
</head>
<body>
    <div class="container">
        <h1>test PathShape</h1>
        <hr>
        <out class="out d-flex flex-wrap gap-1">
            
        </out>
    </div>
</body>
</html>
