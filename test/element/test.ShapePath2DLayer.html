  <script type="module">
    import Layer from '../../wc/element/Layer.js';
    globalThis.Layer = Layer;
    Layer.defineCustomElements();
    import ShapePath2DLayer from '../../wc/element/ShapePath2DLayer.js';
    ShapePath2DLayer.defineCustomElements();
    globalThis.ShapePath2DLayer = ShapePath2DLayer;

  <script>
    let shapePath2DLayer = null
    const selected_area_points = [];
    window.addEventListener('load',(event)=>{
      shapePath2DLayer = new ShapePath2DLayer(300,600);
      document.querySelector('#div-append').append(shapePath2DLayer);
      shapePath2DLayer.contextConfig.foreColor = '#369';
      shapePath2DLayer.contextConfig.backColor = '#f99';
      shapePath2DLayer.contextConfig.lineWidth = 5
      shapePath2DLayer.drawMode = 'fill-stroke';
      shapePath2DLayer.commands.push({ closed:false, method:'line', args:[10,10,90,30] });
      shapePath2DLayer.commands.push({ closed:false, method:'lines', args:[[[100,10],[100,60],[170,60],[200,100]]] });
      shapePath2DLayer.commands.push({ closed:false, method:'arc', args:[50,110,30,0.5*Math.PI,2*Math.PI] });
      shapePath2DLayer.commands.push({ closed:false, method:'circle', args:[150,110,30] });
      shapePath2DLayer.commands.push({ closed:false, method:'rect', args:[10,210,75,50] });
      shapePath2DLayer.commands.push({ closed:false, method:'square', args:[110,210,50] });
      shapePath2DLayer.commands.push({ closed:false, method:'roundRect', args:[10,310,75,50,20] });
      shapePath2DLayer.commands.push({ closed:false, method:'roundSquare', args:[110,310,50,20] });
      shapePath2DLayer.commands.push({ closed:false, method:'equilateralPolygon', args:[60, 410, 30, 3 , null] });
      shapePath2DLayer.commands.push({ closed:false, method:'equilateralPolygon', args:[160, 410, 30, 5 , null] });
      shapePath2DLayer.commands.push({ closed:false, method:'equilateralPolygon', args:[260, 410, 30, 8 , null] });

      shapePath2DLayer.commands.push({ closed:false, method:'star', args:[60, 510, 50, 25 , 5, -0.5 * Math.PI] });
      shapePath2DLayer.commands.push({ closed:false, method:'star', args:[160, 510, 50, 25 , 6, -0.5 * Math.PI] });
      shapePath2DLayer.commands.push({ closed:false, method:'star', args:[260, 510, 50, 25 , 7] });
      shapePath2DLayer.flush();

      const selected_area = document.getElementById('selected_area');
      selected_area.width = shapePath2DLayer.width;
      selected_area.height = shapePath2DLayer.height;
      selected_area.contextConfig.foreColor = '#fff';
      selected_area.contextConfig.backColor = '#f99';
      selected_area.contextConfig.lineWidth = 2
      selected_area.ctx.setLineDash([2, 6]);
      selected_area.drawMode = 'fill-stroke';
      // selected_area.fillRule = 'evenodd';
      selected_area.fillRule = 'nonzero';
      

      
      let is_down = false;
      const command = { closed:true, method:'lines', args:[selected_area_points] }
      selected_area.commands.push(command);
      selected_area.onpointerdown = (event)=>{
        is_down = true;
        event.target.setPointerCapture(event.pointerId);
        command.args[0].length = 0;
        command.args[0].push([event.offsetX,event.offsetY]);
        command.closed = false;
        selected_area.drawMode = 'stroke';
        console.log(event.type,command);        
      }
      selected_area.onpointermove = (event)=>{
        if(!is_down){return}
        command.args[0].push([event.offsetX,event.offsetY]);
        command.closed = false;
        selected_area.drawMode = 'stroke';
        selected_area.flush()
        console.log(event.type,command);
      }
      selected_area.onpointerup = (event)=>{
        is_down = false;
        event.target.releasePointerCapture(event.pointerId);
        command.args[0].push([event.offsetX,event.offsetY]);
        command.closed = true;
        // selected_area.drawMode = 'fill';
        // selected_area.drawMode = 'stroke-fill';
        // selected_area.flush()


        const path2D = selected_area.path2D;
        const ctx = selected_area.ctx;
        selected_area.ctx.save();
        selected_area.contextConfig.foreColor = '#fff';
        selected_area.contextConfig.backColor = '#f99';
        selected_area.contextConfig.assignTo(ctx,true);

        // 불투명으로 칠하기
        ctx.fill(path2D,selected_area.fillRule);
        // 선 그리기
        selected_area.ctx.globalCompositeOperation = 'destination-over';
        ctx.stroke(path2D);
        // 칠하기에 반투명으로
        // selected_area.ctx.globalCompositeOperation = 'source-over';
        selected_area.contextConfig.foreColor = '#f00';
        selected_area.contextConfig.assignTo(ctx,true);
        selected_area.ctx.globalCompositeOperation = 'destination-out';
        selected_area.ctx.globalAlpha = 0.8;
        ctx.fill(path2D,selected_area.fillRule);

        selected_area.ctx.restore();
        selected_area.sync()
        console.log(event.type,command);
      }
    })
    function copyToLayer(){
      // shapePath2DLayer
      const selected_area = document.getElementById('selected_area');
      const newLayer = new Layer(selected_area.width,selected_area.height);
      newLayer.ctx.fillStyle = '#f00'
      newLayer.ctx.fill(selected_area.path2D)
      // newLayer.ctx.drawImage(selected_area,0,0);
      // newLayer.ctx.globalCompositeOperation = 'source-in';
      // newLayer.ctx.fillStyle = '#f00'
      // newLayer.ctx.fillRect(0,0,selected_area.width,selected_area.height);
      // newLayer.ctx.globalCompositeOperation = 'luminosity';
      

      newLayer.ctx.globalCompositeOperation = 'source-in';
      newLayer.ctx.drawImage(shapePath2DLayer,0,0);
      const outputCopy = document.querySelector('#output-copy');
      outputCopy.replaceChildren(newLayer);
    }
    function deleteToLayer(){
      // shapePath2DLayer
      const selected_area = document.getElementById('selected_area');
      const newLayer = new Layer(selected_area.width,selected_area.height);
      newLayer.ctx.fillStyle = '#f00'
      newLayer.ctx.fill(selected_area.path2D)
      // newLayer.ctx.drawImage(selected_area,0,0);
      // newLayer.ctx.globalCompositeOperation = 'source-in';
      // newLayer.ctx.fillStyle = '#f00'
      // newLayer.ctx.fillRect(0,0,selected_area.width,selected_area.height);
      // newLayer.ctx.globalCompositeOperation = 'luminosity';
      

      shapePath2DLayer.ctx.save();
      shapePath2DLayer.ctx.globalCompositeOperation = 'destination-out';
      shapePath2DLayer.ctx.drawImage(newLayer,0,0);
      shapePath2DLayer.ctx.restore();
    }
    function resetSelection(){
      const selected_area = document.getElementById('selected_area');

      selected_area_points.length = 0;
      selected_area.flush()
    }
