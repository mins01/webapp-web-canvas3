  <script type="module">
    import TextLayer from '../../wc/element/TextLayer.js';
    TextLayer.defineCustomElements();
    globalThis.TextLayer = TextLayer;

    import HtmlUtil from '../../wc/lib/HtmlUtil.js';
    globalThis.HtmlUtil = HtmlUtil;
    window.addEventListener('load',(event)=>{
      console.log('지원 웹폰트 명')
      console.log([...HtmlUtil.getFontMap().values()].map(r=>r.family).join('\n'))

      const template_box = document.getElementById('template_box');
      const boxes = document.getElementById('boxes');
      HtmlUtil.getFontMap().values().forEach(r=>{
        const clone = template_box.content.cloneNode(true);
        clone.querySelector('.form-label').textContent = r.family;
        const textLayer = new TextLayer(300,100);
        textLayer.textConfig.textAlign="center";
        textLayer.textConfig.fontFamily=r.family;
        textLayer.textConfig.fontSize="24px";
        textLayer.textConfig.padding="4px";
        textLayer.text = r.family+"\n"+"안녕하세요.";
        textLayer.draw();
        clone.querySelector('.canvas-outter').append(textLayer);
        boxes.append(clone);
      })
    })
