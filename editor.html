    <style>
        canvas{
            outline: 1px dashed #aabbcc99;
        }
        #div-for-debug canvas{
            max-width: 50px;
            vertical-align: middle;
        }
    </style>
    <script type="module">
        import HtmlUtil from "./wc/lib/HtmlUtil.js";
        if(!globalThis.Wc) globalThis.Wc = {}
        globalThis.Wc.HtmlUtil = HtmlUtil;
    </script>
    <script type="module">
        import Canvas from "./wc/element/Canvas.js";
        import Layer from "./wc/element/Layer.js";
        import Document from "./wc/element/Document.js";
        import TextLayer from "./wc/element/TextLayer.js";
        import RectangleLayer from "./wc/element/RectangleLayer.js";
        import EllipseLayer from "./wc/element/EllipseLayer.js";
        
        Canvas.defineCustomElements();
        Layer.defineCustomElements();
        Document.defineCustomElements();
        TextLayer.defineCustomElements();
        RectangleLayer.defineCustomElements();
        EllipseLayer.defineCustomElements();

        if(!globalThis.Wc) globalThis.Wc = {}
        globalThis.Wc.Canvas = Canvas;
        globalThis.Wc.Layer = Layer;
        globalThis.Wc.Document = Document;
        globalThis.Wc.TextLayer = TextLayer;
        globalThis.Wc.RectangleLayer = RectangleLayer;
        globalThis.Wc.EllipseLayer = EllipseLayer;

        import Editor from "./wc/Editor.js";

        window.addEventListener('load',(event)=>{
            const editor = globalThis.editor = new Editor(document.querySelector('#wc-editor'));
            editor.addEventListener();
            const wcl4 = globalThis.wcl4 = new Layer(100,100);
            wcl4.fill('#ff000066')
            wcl4.x = 300;
            wcl4.y = 20
            let l = editor.document.layers.item(0)
            l.fill('#00ff0066');

            const wcl5 = globalThis.wcl5 = new TextLayer(editor.document.width,editor.document.height);
            wcl5.text='하늘하늘! \n 그렇구나';
            editor.document.add(wcl5);

            const wcl6 = globalThis.wcl6 = new RectangleLayer(editor.document.width,editor.document.height);
            editor.document.add(wcl6);
            wcl6.x=50;
            wcl6.y=75;
            wcl6.width=100;
            wcl6.height=100;
            wcl6.contextConfig.fillStyle="#cc0000"
            wcl6.contextConfig.strokeStyle="#00cc00"
            wcl6.contextConfig.lineWidth=5;
            wcl6.flush();

            const wcl7 = globalThis.wcl7 = new EllipseLayer(editor.document.width,editor.document.height);
            editor.document.add(wcl7);
            wcl7.x=150;
            wcl7.y=50;
            wcl7.width=100;
            wcl7.height=50;
            wcl7.contextConfig.fillStyle="#0000cc"
            wcl7.contextConfig.strokeStyle="#cc00cc"
            wcl7.contextConfig.lineWidth=3;
            wcl7.flush();

            



            let divForDebug = document.querySelector('#div-for-debug');
            editor.document.add(wcl4);

            editor.document.layers.select(3)


            divForDebug.append(editor.document.drawLayer)
            editor.document.layers.all().forEach((layer,index)=>{
                divForDebug.append(layer)
                layer.onclick = (event)=>{
                    layer.parent.select(index);
                }
            })
        })
    </script>
    
    <script>
        function randomFill(event){
            const target = event.target;
            if(target.nodeName == 'CANVAS'){
                let c = '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');

                target.fill(c)
            }
        }
    </script>
</head>
<body>
    <div>
        <div class="container">
            <h2>Editor</h2>
            <div>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Line')">tool:Line</button>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Pen')">tool:Pen</button>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Eraser')">tool:Eraser</button>
                
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Move')">tool:Move</button>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Rectangle')">tool:Rectangle</button>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Circle')">tool:Circle</button>
                <button type="button" class="btn btn-info" onclick="editor.tools.select('Text')">tool:Text</button>
                <button type="button" class="btn btn-info" onclick="editor.tool.apply()">tool:Text - apply</button>
            </div>
            <hr>
            <form action="" onsubmit="editor?.document?.layer?.resize(this.width.value,this.height.value);editor?.document?.layer?.flush(); return false">
                <div class="d-flex">
                    <div>
                        <input class="form-control" type="number" name="width">
                    </div>
                    <div>
                        <input class="form-control" type="number" name="height">
                    </div>
                    <div>
                        <button class="btn btn-primary">변경</button>
                    </div>
                </div>
            </form>
            <hr>
            <form action="" onsubmit="return false;" oninput="editor.setContextConfig(Wc.HtmlUtil.formToObject(this)); return false" onchange="this.oninput(event); return false">
                <div>
                    전경색:<input type="color" name="foreColor" value="#ff0000">
                    배경색:<input type="color" name="backColor" value="#00ff00">
                    fillAfterStroke:
                    <label><input type="radio" value="true" name="fillAfterStroke" checked> fill-stroke</label> 
                    <label><input type="radio" value="false" name="fillAfterStroke"> stroke-fill</label>
                    disableFill:
                    <label><input type="radio" value="false" name="disableFill" checked> enabled</label>
                    <label><input type="radio" value="true" name="disableFill"> disabled</label>
                    disableStroke:
                    <label><input type="radio" value="false" name="disableStroke" checked> enabled</label>
                    <label><input type="radio" value="true" name="disableStroke"> disabled</label>


                    <!-- 
                    우선 inside 로 고정
                    strokeLocation<select name="strokeLocation" class="form-select" style="width: 6em;">
                        <option value="inside">inside</option>
                        <option value="center">center</option>
                        <option value="outside">outside</option>
                    </select> -->

                    lineWidth:<input type="range" name="lineWidth" value="3" min="0" max="180" step="1">
                    <!-- fontSize:<input type="range" name="" oninput="editor.contextConfig.fontSize=this.value+'px'" value="16"> -->
                    fontSizeNumber:<input type="range" name="fontSizeNumber" value="10" step="1" min="0" max="100">
                    fontSizeUnit: <select name="fontSizeUnit" class="form-select" style="width: 6em;">
                        <option value="px">px</option>
                        <!-- <option value="pt">pt</option> -->
                    </select>
                    lineHeightNumber:<input type="range" name="lineHeightNumber" value="1.5" step="0.1" min="0" max="100">
                    lineHeightUnit: <select name="lineHeightUnit" class="form-select" style="width: 6em;">
                        <option value="em">em</option>
                        <option value="px">px</option>
                    </select>
                    fontWeight: <select name="fontWeight" class="form-select" style="width: 6em;">
                        <option value="">normal</option>
                        <option value="bold">bold</option>
                        <option value="bolder">bolder</option>
                        <option value="lighter">lighter</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        
                    </select>
                    fontStyle: <select name="fontStyle" class="form-select" style="width: 6em;">
                        <option value="">normal</option>
                        <option value="italic">italic</option>
                        <option value="oblique">oblique</option>
                    </select>
                    fontFamily: <select name="fontFamily" class="form-select" style="width: 6em;">
                        <option value="">Default</option>
                        <option value="sans-serif">sans-serif</option>
                        <option value="serif">serif</option>
                        <option value="monospace">monospace</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Helvetica, sans-serif">Helvetica</option>
                        <option value="cursive">cursive</option>
                        <option value="fantasy">fantasy</option>
                        
                    </select>
                   
                    textPaddingNumber:<input type="range" name="textPaddingNumber" value="0" step="0.1" min="0" max="100">
                    textPaddingUnit: <select name="textPaddingUnit" class="form-select" style="width: 6em;">
                        <option value="px">px</option>
                        <option value="em">em</option>
                    </select>

                    letterSpacingNumber:<input type="range" name="letterSpacingNumber" value="0" step="0.1" min="-10" max="10">
                    letterSpacingUnit: <select name="letterSpacingUnit" class="form-select" style="width: 6em;">
                        <option value="px">px</option>
                        <option value="em">em</option>
                    </select>

                    textAlign: <select name="textAlign" class="form-select" style="width: 6em;">
                        <option value="left">left</option>
                        <option value="right">right</option>
                        <option value="center">center</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                    </select>
                    textBaseline: 
                    <select name="textBaseline" class="form-select" style="width: 6em;">
                        <option value="alphabetic">alphabetic</option>
                        <option value="top">top</option>
                        <option value="middle">middle</option>
                        <option value="bottom">bottom</option>
                        <option value="hanging">hanging</option>
                        <option value="ideographic">ideographic</option>
                    </select>
                    
                    
                </div>
            </form>
            <form action="" onsubmit="return false;" oninput="if(editor.document.layer){editor.document.layer.flush()}">
                <div>
                    text
                    <textarea name="" class="forn-control" id="" oninput="if(editor.document.layer.setText){editor.document.layer.setText(this.value);}" onfocus="if(editor.document.layer.text){ this.value=editor.document.layer.text}"></textarea>
                </div>
            </form>
            <hr>
        </div>
        <div class="flex-fill">
            <div id="wc-editor" style="outline: dashed 1px #f00; max-width: 600px; height: 600px; touch-action: none;" class="d-flex justify-content-center align-items-center mx-auto">
                <canvas id="wc-document" width="300" height="300" is="wc-document"></canvas>
            </div>
        </div>
        <div class="container">
            <hr>
            <div id="div-for-debug">
    
            </div>
        </div>
    </div>    
</body>
